<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>BitBalloon / Survey</title>

	<!-- Required stylesheet -->
	<link rel="stylesheet" href="core/deck.core.css">

	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="extensions/status/deck.status.css">
	<link rel="stylesheet" href="extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="extensions/scale/deck.scale.css">

  <!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900' rel='stylesheet' type='text/css'> -->

	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" href="themes/style/bb.css">

	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="themes/transition/horizontal-slide.css">

	<!-- Required Modernizr file -->
	<script src="modernizr.custom.js"></script>
</head>
<body >

<!-- Begin slides. Just make elements with a class of slide. -->
<form name="survey" class="deck-container">

<section class="slide blue">
	<h1>
	  BitBalloon Sur<span class='sp-l'>v</span>ey
	  <div><a href="#slide-1" class="button">Take our short sur<span class='sp-l'>v</span>ey</a></div>
	</h1>
</section>

<section class="slide green">
	<h2>Do your company use landing pages?</h2>
	<ul class="inputs">
	  <li><label><input type="radio" name="thingy" value="All the time"><i></i> All the time</label></li>
	  <li><label><input type="radio" name="thingy" value="Often"><i></i> Often</label></li>
	  <li><label><input type="radio" name="thingy" value="Occasionally"><i></i> Occasionally</label></li>
	  <li><label><input type="radio" name="thingy" value="Never"><i></i> Never</label></li>
	</ul>
</section>


<section class="slide purple">
  <h2>What excites you most?</h2>
	<ul class="inputs">
	  <li><label><input type="checkbox" name="colors[]" value="Performance Optimizations"><i></i> Performance Optimizations</label></li>
	  <li><label><input type="checkbox" name="colors[]" value="API"><i></i> Api for your websites</label></li>
	  <li><label><input type="checkbox" name="colors[]" value="Integrations"><i></i> Easy integrations with other services</label></li>
	  <li><label><input type="checkbox" name="colors[]" value="Drag'n Drop hosting"><i></i> Drag'n Drop hosting</label></li>
	</ul>
</section>

<section class="slide red">
	<h2>Get news from BitBalloon</h2>
	<ul class="inputs text">
	  <li><input id="email" type="email" name="email" placeholder="Your Email"></li>
	  <li><label><input type="checkbox" name="newsletter" value="yes"><i></i> Receive news about BitBalloon</label></li>
	  <li><button>Complete survey</button></li>
	</ul>
</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>

<!-- deck.status snippet -->
<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- End extension snippets. -->


<!-- Required JS files. -->
<script src="jquery-1.7.2.min.js"></script>
<script src="core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="core/deck.core.js"></script>
<script src="extensions/hash/deck.hash.js"></script>
<script src="extensions/menu/deck.menu.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/navigation/deck.navigation.js"></script>
<script src="extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$.deck('.slide');
	});
</script>
</body>
</html>
